<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Maya Parotha House</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 80px; /* Adjust based on your navigation bar height */
        }

        .container {
            margin-top: 20px;
        }

        .menu-table, .specials-table {
            margin-top: 20px;
        }

        .map-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Maya Parotha House</a>
    </nav>

    <!-- Main Content -->
    <div class="container">

        <!-- Specials Section -->
        <section id="specials" class="specials-table">
            <h2>Specials</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Dal Fry</td>
                        <td>Rs. 65</td>
                    </tr>
                    <tr>
                        <td>Sev Tomato</td>
                        <td>Rs. 65</td>
                    </tr>
                    <tr>
                        <td>Chana Masala</td>
                        <td>Rs. 65</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- Menu Section -->
        <section id="menu" class="menu-table">
            <h2>Menu</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Paneer Tikka Msala</td>
                        <td>Rs. 150</td>
                    </tr>
                    <tr>
                        <td>Pancer Bhurji</td>
                        <td>Rs. 160</td>
                    </tr>
                    <tr>
                        <td>Khoya Kaju (Sweet)</td>
                        <td>Rs. 170</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- Map Section -->
        <section id="map" class="map-container">
            <h2>Map</h2>
            <!-- Add the map link here -->
            <a href="https://maps.app.goo.gl/2nsbZjgUrBejr4UdA" target="_blank">View on Google Maps</a>
        </section>

    </div>

    <!-- Add Bootstrap JS and Popper.js scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
